<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <style>
        /* Общие стили */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Темный фон */
            color: #eee; /* Светлый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #333; /* Еще темнее для контейнера */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%; /* Занимает 80% ширины */
            max-width: 600px; /* Максимальная ширина */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            background-color: #444; /* Темный фон для полей ввода */
            color: #eee;
            border-radius: 4px;
            box-sizing: border-box; /*  Важно для корректного расчета ширины с padding */
        }

        textarea {
            resize: vertical; /* Разрешаем изменять размер по вертикали */
        }

        button {
            background-color: #007bff; /* Синий цвет кнопки */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Более темный синий при наведении */
        }

        .error-message {
            color: #f00;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Добавление нового товара</h1>

        <div id="error-container" class="error-message" style="display:none;"></div>

        <form id="product-form">
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="5"></textarea>

            <button type="submit">Добавить товар</button>
        </form>
    </div>


    <script>
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value); // Преобразуем в число
            const description = document.getElementById('description').value;
            const errorContainer = document.getElementById('error-container');

            // Сброс предыдущих ошибок
            errorContainer.textContent = "";
            errorContainer.style.display = "none";

            // Валидация
            let isValid = true;
            if (name.trim() === "") {
                errorContainer.textContent = "Пожалуйста, введите название товара.";
                errorContainer.style.display = "block";
                isValid = false;
            } else if (isNaN(price) || price <= 0) {
                errorContainer.textContent = "Пожалуйста, введите корректную цену (число больше 0).";
                errorContainer.style.display = "block";
                isValid = false;
            }

            if (!isValid) {
                return; // Останавливаем, если есть ошибки
            }


            // Создание объекта товара
            const product = {
                name: name,
                price: price,
                description: description
            };

            //  Здесь логика для сохранения товара (например, в LocalStorage или отправка на сервер)
            //  Пример сохранения в LocalStorage:
            let products = JSON.parse(localStorage.getItem('products')) || []; // Получаем существующие товары или пустой массив
            products.push(product); // Добавляем новый товар
            localStorage.setItem('products', JSON.stringify(products)); // Сохраняем в LocalStorage

            //  Опционально:  Сообщение об успехе (или перенаправление)
            alert("Товар успешно добавлен!"); //  Замените на более элегантное решение (например, всплывающее уведомление)

            // Очистка формы после добавления
            document.getElementById('product-form').reset();
        });
    </script>
</body>
</html>
