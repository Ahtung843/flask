<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Все записи</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if not logged_in %}
                <!-- Кнопки "Войти" и "Регистрация" отображаются только если пользователь не вошел в систему -->
                <form action="{{ url_for('sign_up') }}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-outline-primary me-2">Войти</button>
                </form>
                <form action="{{ url_for('sign_in') }}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            {% else %}
                <!-- Кнопка "Выйти" отображается только если пользователь вошел в систему -->
                <!-- Отображение имени пользователя -->
                <li><a href="{{ url_for('cabinet') }}" class="me-3 text-white">{{ email }}!</a></li>
                <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger">Выйти</button>
                </form>
            {% endif %}
        </div>
    </header>
    {% block body %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
