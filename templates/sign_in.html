<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Регистрация</title>
  <style>
    body {
      background-color: #212529; /* Темный фон */
      color: #fff; /* Светлый текст */
    }
    .form-control {
      background-color: #343a40; /* Темный фон для формы */
      color: #fff;
      border: 1px solid #495057; /* Темная рамка */
    }
    .form-control:focus {
      background-color: #343a40;
      color: #fff;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .form-floating > label {
      color: #fff; /* Светлый цвет текста label */
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-primary:focus, .btn-primary:active {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5); /* Более заметная тень при фокусе */
    }

    /* Make the registration form a bit narrower */
    .form-signin {
      max-width: 330px; /* Adjust this value as needed */
      padding: 15px;
      margin: auto; /* Center the form horizontally */
    }

  </style>
</head>
<body class="text-center">

<div class="container">
  <main class="form-signin w-100 m-auto">
    <form method="post">  <!-- Убрал class="form-control" отсюда -->
      <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Создать аккаунт</h1>
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
  </main>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
