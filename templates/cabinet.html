<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет</title>
  <style>
    /* Сброс отступов и базовые настройки */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      width: 360px;
      padding: 30px 40px;
    }
    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
      color: #ffffff;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 20px auto;
      display: block;
      object-fit: cover;
      border: 3px solid #4caf50;
      box-shadow: 0 0 8px #4caf50;
    }
    .info {
      margin-bottom: 20px;
      text-align: center;
    }
    .info h2 {
      margin: 0 0 6px 0;
      font-weight: 600;
      font-size: 1.3rem;
      color: #a5d6a7;
    }
    .info p {
      margin: 0;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }
    .stat {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px 20px;
      width: 30%;
      text-align: center;
      box-shadow: inset 0 0 10px #111;
      transition: background 0.3s ease;
    }
    .stat:hover {
      background: #3a3a3a;
    }
    .stat h3 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      color: #81c784;
    }
    .stat p {
      margin: 0;
      font-size: 0.85rem;
      color: #cfcfcf;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      background: #4caf50;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(76,175,80,0.6);
    }
    button:hover {
      background: #66bb6a;
      box-shadow: 0 6px 16px rgba(102,187,106,0.8);
    }
    button:active {
      background: #388e3c;
      box-shadow: 0 2px 6px rgba(56,142,60,0.9);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: #e0e0e0;
      margin-bottom: 15px;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #111;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      background: #3a3a3a;
      outline: none;
      box-shadow: 0 0 8px #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Личный кабинет</h1>
    <img src="https://i.pravatar.cc/96" alt="Профиль" class="profile-pic" />
    <div class="info">
      <h2>Иван Иванов</h2>
      <p>ivan.ivanov@example.com</p>
    </div>
    <div class="stats">
      <div class="stat">
        <h3>42</h3>
        <p>Публикации</p>
      </div>
      <div class="stat">
        <h3>0</h3>
        <p>Подписчики</p>
      </div>
      <div class="stat">
        <h3>0</h3>
        <p>Подписки</p>
      </div>
    </div>
    <div class="actions">
      <button>Редактировать профиль</button>
      <button>Настройки</button>
      <button>Выйти</button>
    </div>
  </div>
</body>
</html>
