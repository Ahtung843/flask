<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Темный фон */
            color: #eee; /* Светлый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #333; /* Еще темнее для контейнера */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center; /* Центрируем содержимое */
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff; /* Синий цвет кнопки */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Более темный синий при наведении */
        }

        /* Добавлено для формы (скрываем по умолчанию) */
        #add-product-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            text-align: left; /*  Возвращаем выравнивание текста к левому краю для формы */
        }

        #add-product-section h2 {
            margin-bottom: 10px;
            text-align: center; /* Центрируем заголовок формы */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            background-color: #444;
            color: #eee;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Личный кабинет</h1>

        <p>Ваш email: {{ email }}</p>  <!-- Заглушка.  В реальном приложении email будет получен от пользователя или сервера -->

        <button id="add-product-button">Добавить товар</button>

        <section id="add-product-section">
            <form method="post">
                <h2>Добавление товара</h2>
                <form id="product-form">
                    <label for="name">Название товара:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" step="0.01" required>

                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" rows="5"></textarea>

                    <button type="submit">Добавить товар</button>
                </form>
            </form>
        </section>
    </div>


    <script>
        const addProductButton = document.getElementById('add-product-button');
        const addProductSection = document.getElementById('add-product-section');
        const productForm = document.getElementById('product-form');

        addProductButton.addEventListener('click', () => {
            addProductSection.style.display = 'block'; // Показываем форму
        });

        // Обработчик отправки формы
        productForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const description = document.getElementById('description').value;

            // Валидация
            if (!name || isNaN(price) || price <= 0) {
                alert('Пожалуйста, заполните все поля корректно.');
                return;
            }

            //  Сохранение товара (пример в localStorage)
            const product = {
                name: name,
                price: price,
                description: description
            };

            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));

            alert('Товар успешно добавлен!');
            productForm.reset();
        });
    </script>

</body>
</html>
